<script>
    /*## Problema 2: Gestor de Notas e Médias de Alunos
    
    Contexto: Um professor precisa de um sistema para registrar as notas dos seus 5 alunos em 4 bimestres, calcular médias e identificar alunos com desempenho baixo.
    
    ### Requisitos:
    1. Função para validar notas: Valide se a nota está entre 0 e 10 (use while).
    2. Função para adicionar notas: Insira as 4 notas de cada aluno usando for.
    3. Função para calcular média: Use for para somar as notas e calcular a média.
    4. Função para classificar desempenho: Use if...else aninhado:
         - Média >= 9: Excelente
         - Média >= 7: Bom
         - Média >= 5: Regular
         - Média < 5: Insuficiente
    5. Função para gerar relatório: Mostre o nome, notas, média e classificação de cada aluno.
    
    Dados Iniciais:
    
    ```javascript
    let alunos = ["João", "Maria", "Pedro", "Ana", "Carlos"];
    let notas = [
        // cada elemento é um array com 4 notas, ex: [8, 7.5, 9, 10]
    ];
    ```
    
    > **DESAFIO:** Implemente um sistema completo onde o professor possa cadastrar notas, remover um aluno se necessário, visualizar relatórios e tudo validado adequadamente.
    */
    let alunos = ["João", "Maria", "Pedro", "Ana", "Carlos"];
    let notas = [
        { },
        { },
        { },
        { },
        { },
    ];
    

    // Processamento
    function adicionarnota(nome, notas) {
        for (let i = 1; i <= 4; i++) {
            let nota;
            do {
                nota = Number(prompt(`Digite a nota ${i} do aluno ${nome} (0-10):`));
            } while (isNaN(nota) || nota < 0 || nota > 10);
            notas.push()
        }

        return `Notas do aluno "${nome}" adicionadas com sucesso!`;


    }

    function listarPorCategoriaFunc(i) {
        let relatorio = " ALUNOS CADASTRADOS \n\n";
        for (let i = 0; i < alunos.length; i++) {
            const n1 = notas[i].n1;
            const n2 = notas[i].n2;
            const n3 = notas[i].n3;
            const n4 = notas[i].n4;
            const media = (n1 + n2 + n3 + n4) / 4;
            let classificacao;
            if (media >= 9) {
                classificacao = "Excelente";
            } else if (media >= 7) {
                classificacao = "Bom";
            } else if (media >= 5) {
                classificacao = "Regular";
            } else {
                classificacao = "Insuficiente";
            }
            relatorio += `Aluno: ${alunos[i]}\nNotas: ${n1}, ${n2}, ${n3}, ${n4}\nMédia: ${media.toFixed(2)}\n Classificação: ${classificacao}`;
        }
        return relatorio;
    }
    // Exibição
    let opcao = 1;
    while (opcao > 0) {
        opcao = Number(prompt(`GERENCIAMENTO DE NOTAS \n1. Remover Aluno \n2. Listar Alunos por Categoria\n0. Sair\nEscolha uma opção:`));
        switch (opcao) {
            case 1:
                let nomeAlunoRemover = prompt("Digite o nome do Aluno a ser removido:");
                alert(removerAlunoFunc(nomeAlunoRemover));
                break;
                function removerAlunoFunc(nome) {
                    let indice = alunos.indexOf(nome);
                    if (indice === -1) {
                        return `Aluno "${nome}" não encontrado!`;
                    }

                    let alunoRemovido = alunos.splice(indice, 1);
                    notas.splice(indice, 1);

                    return `Aluno ${alunoRemovido[0]} removido com sucesso!`;
                }
            case 2:
                alert(listarPorCategoriaFunc());
                break;
            case 0:
                alert("Saindo");
                break;
            default:
                alert("Opção inválida!");
        }
    }
